<html>

<head>
  <title>GG System</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="responsive.css" media="screen and (max-width: 768px)" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="print.css" media="print">
</head>

<body>

  <header>
    <div class="container">
      <img src="./images/ggsystem.png" alt="GG System" />
      <div class="menu-section">
        <div class="menu-toggle">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
        </div>
        <nav>
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="index.html#sobre">Sobre</a>
            </li>
            <li>
              <a href="index.html#servicos">Serviços</a>
            </li>
            <li>
              <a href="contato.html">Contato</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <section class="bloco">
    <form id="formuario">
      <h3>Entraremos em contato mais rápido que um SSD.</h3>
      <div class="form-group">
        <input id="name" class="input-control" placeholder="Nome" />
        <input id="email" type="text" class="input-control" placeholder="Exemplo: test@hotmail.com" />
      </div>
      <div class="form-group">
        <input class="input-control" placeholder="Empresa" />
      </div>

      <div class="form-group">
        <input id="cep" class="input-control" value="" placeholder="CEP" style="flex: 1" size="10" maxlength="9"
          onblur="pesquisacep();" onkeypress="mascara(this, '#####-###')" />
          <input id="endereco" class="input-control" placeholder="Endereço" style="flex: 3 1" />
       
      </div>
      <div class="form-group">
        <input id="bairro" class="input-control" placeholder="Bairro" style="flex: 3 1" />
        <input id="cidade" class="input-control" placeholder="Cidade" style="flex: 3 1" />
        <select id="estado" name="estados-brasil" class="input-control">
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
        </select>
      </div>

      <div class="form-group">
        <button type="submit" class="button">Enviar</button>
      </div>
    </form>
  </section>

  <div class="back-to-top" onclick="backToTop()"></div>

  <footer class="copyright">
    <p>Desenvolvido por uma dupla da FATEC - 2021 &copy;</p>
  </footer>

  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
</body>

</html>
